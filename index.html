<!DOCTYPE html>
<html class="theme--default">
<head>
    <title>PSO2 Affixing Assistant</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/checkbox.css">
    <link rel="stylesheet" href="css/radiobutton.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/filtersearch.css">
    <script src="js/plugins/jquery-3.3.1.js"></script>
    <script src="js/plugins/jquery.connections.js"></script>
    <script src="js/plugins/jquery.panzoom.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/viewcontroller.js"></script>
    <script src="js/affixData.js"></script>
    <script src="js/affixDataParser.js"></script>
    <script src="js/affixingassistant.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div id="editor">
        <div id="mastercontainer">
        </div>
    </div>
    <div class="header" oncontextmenu="return false;">
        <div>
            <div>
                <div id="startnew" class="option" accesskey="n" title="Starts a new affixing formula">
                    <i class="fa fa-plus" accesskey="n"></i>
                </div>
                <div id="openformulasheet" class="option" accesskey="s" title="View affixing formula sheet">
                    <i class="fa fa-book"></i>
                </div>
                <div id="getlink" class="option" accesskey="l" title="Gets a shareable link to this affixing formula">
                    <i accesskey="s" class="fa fa-external-link-alt"></i>
                </div>
                <div id="themeswitch" class="option" accesskey="t" title="Changes application theme">
                    <i class="fa fa-window-restore"></i>
                </div>
                <div id="panzoomreset" class="option" accesskey="r" title="Display affixing goal">
                    <i class="far fa-dot-circle"></i>
                </div>
            </div>
        </div>
    </div>
    <div id="js-disabled">
        <div>
            <div>This Humble Assistant Needs JavaScript to Help You... =(</div>
        </div>
    </div>
</body>
</html>
